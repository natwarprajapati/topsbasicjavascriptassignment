<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSWORD CHECKER</title>
  <style>
    .passwordcheckar{
      background-color: rgb(234, 252, 200);
      height: 200px;
      width: 400px;
      border: double 5px black;
      border-radius: 20px;
      padding: 50px;
      margin: 0 auto;
      align-self: center;
      align-content: center;
      text-align: justify;
      font-size: larger;
     }
  </style>
  
</head>
<body>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var showCheckbox = document.getElementById("showCheckbox");

      if (showCheckbox.checked) {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</head>
<body>
  <div class="passwordcheckar">
    <h4>PASSWORD CHECKER</h4>
  <label for="password">Password:</label>
  <input type="password" id="password"><br><br>
  <input type="checkbox" id="showCheckbox" onclick="togglePasswordVisibility()">
  <label for="showCheckbox">Show Password</label>
</div>
</body>
</body>
</html>
